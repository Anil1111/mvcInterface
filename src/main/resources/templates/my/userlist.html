<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="my/layout/layout">
<head></head>
<body>
        <div layout:fragment="content" class="sidebar-sticky">
            <h2>用户信息</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>昵称</th>
                        <th>账号</th>
                        <th>密码</th>
                        <th>描述信息</th>
                        <th>创建人</th>
                        <th>创建时间</th>
                        <th>更新人</th>
                        <th>更新时间</th>
                        <th>禁用/启用</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${Result.data.list}">
                        <th>[[${user.id}]]</th>
                        <th>[[${user.nick_name}]]</th>
                        <th>[[${user.username}]]</th>
                        <th>[[${user.password}]]</th>
                        <th>[[${user.description}]]</th>
                        <th>[[${user.creator_name}]]</th>
                        <th>[[${user.create_time}]]</th>
                        <th>[[${user.updator_name}]]</th>
                        <th>[[${user.update_time}]]</th>
                        <th>[[${user.disable_flag}]]</th>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
</body>
</html>
