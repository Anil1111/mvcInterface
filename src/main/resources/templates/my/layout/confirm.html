<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="layer">
            <!-- delete -->
            <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteLabel">删除操作</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            确定删除?
                        </div>
                        <div class="modal-footer">
                            <button id="deleteNO" type="button" class="btn btn-secondary" data-dismiss="modal">Nope
                            </button>
                            <button id="deleteOK" type="button" class="btn btn-primary" data-dismiss="modal">Yep
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- insert -->
            <div class="modal fade" id="insert" tabindex="-1" role="dialog" aria-labelledby="insertLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="insertLabel">增添操作</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div th:replace="my/layout/userinfo :: insertInfo">
                            </div>
                            <div class="modal-footer">
                                <button id="insertNO" type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Nope
                                </button>
                                <button id="insertOK" type="button" class="btn btn-primary" data-dismiss="modal">Yep
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- update -->
            <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="updateLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateLabel">修改操作</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div th:replace="my/layout/userinfo :: updateInfo">

                        </div>
                        <div class="modal-footer">
                            <button id="updateNO" type="button" class="btn btn-secondary" data-dismiss="modal">
                                Nope
                            </button>
                            <button id="updateOK" type="button" class="btn btn-primary" data-dismiss="modal">Yep
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
